<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mega对接教程</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <ol>
        <li>
            前往<a href="https://mega.io/" target="_blank">Mega官网</a>，注册账号
        </li>
        <li>
            <table border="1">
                回到本系统，点击左侧菜单栏中的"存储策略管理"，输入以下信息
                <tr>
                    <th>表单项</th>
                    <th>值</th>
                </tr>
                <tr>
                    <td>策略名</td>
                    <td>唯一命名，用于识别不同策略，建议 MEGA-example.com（更换为你的MEGA邮箱）</td>
                </tr>
                <tr>
                    <td>类别</td>
                    <td>mega</td>
                </tr>
                <tr>
                    <td>Bucket name</td>
                    <td>mega登录邮箱</td>
                </tr>
                <tr>
                    <td>Access key</td>
                    <td>mega登录密码</td>
                </tr>
                <tr>
                    <td>Secret key</td>
                    <td>空</td>
                </tr>
                <tr>
                    <td>是否激活</td>
                    <td>是</td>
                </tr>
                <tr>
                    <td>失效时间</td>
                    <td>默认，不修改</td>
                </tr>

            </table>
            </br>最后点击立即创建
        </li>
    </ol>
</div>
</body>
</html>
